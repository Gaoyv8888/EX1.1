<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>初步认知</title>
    <style>
		html, body {
		      margin: 0;
		      padding: 0;
		      overflow: hidden;
		      height: 100%; 
		    }
      body {
        margin: 0; /* 移除默认的外边距 */
        padding: 0; /* 移除默认的内边距 */
        background-image: url('qpy.ptbj.jpg'); /* 添加这行代码 */
        background-size: cover; /* 确保背景图片覆盖整个容器 */
      }

      #puzzle-container {
        width: 600px;
        height: 600px;
        margin: 0 auto;
        border: 2px solid #ccc;
        position: relative;
        overflow: hidden;
      }

      #puzzle-board {
        width: 600px;
        height: 600px;
        position: absolute;
      }

      .puzzle-piece {
        width: 200px;
        height: 200px;
        position: absolute;
        background-size: 600px 600px;
        border: 2px solid #fff;
        transition: all 0.3s ease-in-out;
      }

      .button-container {
        display: block;
        margin: 10px auto;
        display: flex; /* 使用flex布局 */
        justify-content: center; /* 水平居中 */
        align-items: center; /* 垂直居中 */
        height: 100px;
      }

      #shuffle-btn {
        margin-right: 40px; /* 增加第一个按钮的右边距 */
        padding: 15px 30px;
        font-size: 20px; /* 按钮文字大小 */
        font-family: 'KaiTi', '楷体', serif;
        cursor: pointer; /* 鼠标悬停时显示手形光标 */
        border-radius: 5px; /* 按钮圆角 */
        border: none;
        background-color: rgba(240, 240, 240, 0.5);
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      #solve-btn {
        margin-left: 40px; /* 增加第二个按钮的左边距 */
        padding: 15px 30px;
        font-size: 20px; /* 按钮文字大小 */
        font-family: 'KaiTi', '楷体', serif;
        cursor: pointer; /* 鼠标悬停时显示手形光标 */
        border-radius: 5px; /* 按钮圆角 */
        border: none;
        background-color: rgba(240, 240, 240, 0.5);
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      #hint-box {
        position: fixed;
        top: 150px;
        left: 100px;
        width: 250px;
        height: 400px;
        padding: 15px;
        font-family: 'KaiTi', '楷体', serif;
        font-size: 25px;
        background-color: rgba(240, 240, 240, 0.5);
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      }

      #hint-box-right {
        position: fixed;
        top: 150px;
        right: 100px;
        width: 250px;
        height: 400px;
        padding: 15px;
        font-family: 'KaiTi', '楷体', serif;
        font-size: 25px;
        background-color: rgba(240, 240, 240, 0.5);
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      }
	  #footer-text {
	    position: fixed;
	    left: 0;
	    bottom: 10px;
	    width: 100%;
	    text-align: center;
	    padding: 20px;
	    color: black; /* 文字颜色 */
	    font-family: 'KaiTi', '楷体', serif; /* 如果需要，可以设置字体 */
	    font-size: 35px; /* 文字大小 */
	  }
	  
	  .back-arrow {
	  		    position: fixed;
	  		    top: 10px;
	  		    left: 20px;
	  		    width: 50px;
	  		    height: 50px;
	  		    background: none;
	  		    border: none;
	  		    cursor: pointer;
	  		    display: flex;
	  		    align-items: center;
	  		    justify-content: center;
	  		    color: white;
	  		        }
	  		.back-arrow:before {
	  		    content: "←";
	  		    font-size: 50px;
	  			font-family: '楷体', 'SimKai', 'Microsoft YaHei', sans-serif;
	  		        }
    </style>
  </head>


  <body>
	  <div class="back-arrow" onclick="window.location.href='https://gaoyv8888.github.io/EX1/'"></div>
    <div id="hint-box">
     <h3>清平乐·村居</h3>
     <p>辛弃疾【宋】</p>
     <p>茅檐低小，</p>
	 <p>溪上青青草。</p>
     <p>醉里吴音相媚好，</p>
     <p>白发谁家翁媪？</p>
    </div>
	<div id="hint-box-right">
	      <p>大儿锄豆溪东，</p>
	      <p>中儿正织鸡笼。</p>
		  <p>最喜小儿无赖，</p>
		  <p>溪头卧剥莲蓬。</p>
	    </div>
    <div id="puzzle-container">
      <div id="puzzle-board"></div>
    </div>
    <div class="button-container">
        <button id="shuffle-btn">打乱拼图</button>
        <button id="solve-btn">一键拼好</button>
      </div>
	<div id="footer-text">
	  请根据你对诗的初步印象完成拼图吧！
	</div>

    </body>
    
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const puzzleContainer = document.getElementById("puzzle-container");
        const puzzleBoard = document.getElementById("puzzle-board");
        const shuffleButton = document.getElementById("shuffle-btn");
        const solveButton = document.getElementById("solve-btn");
        const imageSrc = "qpy.pt.jpg";
        const rows = 3;
        const cols = 3;
        const pieces = [];

        let emptyPiece;
        let isShuffling = false;

          // 创建拼图块
                function createPuzzlePieces() {
                  const pieceWidth = puzzleContainer.offsetWidth / cols;
                  const pieceHeight = puzzleContainer.offsetHeight / rows;
                  for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cols; col++) {
                      const piece = document.createElement("div");
                      piece.className = "puzzle-piece";
                      piece.style.width = `${pieceWidth}px`;
                      piece.style.height = `${pieceHeight}px`;
                      piece.style.backgroundImage = `url(${imageSrc})`;
                      piece.style.backgroundPosition = `${-col * pieceWidth}px ${-row * pieceHeight}px`;
                      piece.style.top = `${row * pieceHeight}px`;
                      piece.style.left = `${col * pieceWidth}px`;
                      piece.dataset.row = row;
                      piece.dataset.col = col;
        
                      if (row === rows - 1 && col === cols - 1) {
                        emptyPiece = piece;
                        piece.classList.add("empty");
                      } else {
                        piece.addEventListener("click", () => {
                          if (!isShuffling) {
                            movePiece(piece);
                          }
                        });
                      }
        
                      puzzleBoard.appendChild(piece);
                      pieces.push(piece);
                    }
                  }
                }
        
                // 移动拼图块
                function movePiece(piece) {
                  const emptyPieceRow = parseInt(emptyPiece.dataset.row);
                  const emptyPieceCol = parseInt(emptyPiece.dataset.col);
                  const pieceRow = parseInt(piece.dataset.row);
                  const pieceCol = parseInt(piece.dataset.col);
        
                  if (
                    (pieceRow === emptyPieceRow && Math.abs(pieceCol - emptyPieceCol) === 1) ||
                    (pieceCol === emptyPieceCol && Math.abs(pieceRow - emptyPieceRow) === 1)
                  ) {
                    const tempRow = emptyPieceRow;
                    const tempCol = emptyPieceCol;
                    emptyPiece.style.top = `${pieceRow * piece.offsetHeight}px`;
                    emptyPiece.style.left = `${pieceCol * piece.offsetWidth}px`;
                    emptyPiece.dataset.row = pieceRow;
                    emptyPiece.dataset.col = pieceCol;
        
                    piece.style.top = `${tempRow * piece.offsetHeight}px`;
                    piece.style.left = `${tempCol * piece.offsetWidth}px`;
                    piece.dataset.row = tempRow;
                    piece.dataset.col = tempCol;
                  }
        
                  checkWin();
                }
        
                let isWin = false; // 添加标志位
        
                // 检查是否完成拼图
                function checkWin() {
                  let isPuzzleComplete = true;
                  for (let i = 0; i < pieces.length; i++) {
                    const piece = pieces[i];
                    const row = parseInt(piece.dataset.row);
                    const col = parseInt(piece.dataset.col);
                    if (row !== Math.floor(i / cols) || col !== i % cols) {
                      isPuzzleComplete = false;
                      break;
                    }
                  }
        
                  if (isPuzzleComplete && !isWin && !isShuffling) {
                    // 添加条件判断
                    isWin = true; // 设置标志位为true
                    setTimeout(() => {
                      alert("恭喜！你完成了拼图！");
                      shuffleButton.disabled = false;
                      isWin = false; // 重置标志位为false
                    }, 200);
                  }
                }
        
                // 打乱拼图
                function shufflePuzzle() {
                  isShuffling = true;
                  shuffleButton.disabled = true;
                  isWin = false; // 重置标志位为false
        
                  const shuffleCount = 100;
                  let count = 0;
        
                  const intervalId = setInterval(() => {
                    const randomIndex = Math.floor(Math.random() * pieces.length);
                    const randomPiece = pieces[randomIndex];
                    movePiece(randomPiece);
                    count++;
        
                    if (count >= shuffleCount) {
                      clearInterval(intervalId);
                      isShuffling = false;
                      shuffleButton.disabled = false;
                    }
                  }, 10);
                }
        // 一键拼好
        function solvePuzzle() {
          const pieceWidth = puzzleContainer.offsetWidth / cols;
          const pieceHeight = puzzleContainer.offsetHeight / rows;
          for (let i = 0; i < pieces.length; i++) {
            const piece = pieces[i];
            const row = Math.floor(i / cols);
            const col = i % cols;
            piece.style.top = `${row * pieceHeight}px`;
            piece.style.left = `${col * pieceWidth}px`;
            piece.dataset.row = row;
            piece.dataset.col = col;
            if (row === rows - 1 && col === cols - 1) {
              piece.classList.add("empty");
              emptyPiece = piece;
            } else {
              piece.classList.remove("empty");
            }
          }
        }

        createPuzzlePieces();
        shuffleButton.addEventListener("click", shufflePuzzle);
        solveButton.addEventListener("click", solvePuzzle);
      });
    </script>
  </body>
</html>
